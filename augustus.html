  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      background: linear-gradient(135deg, #0f0f1c, #1a1a2e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #10101a;
    }
    header img {
      width: 60px;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff0057;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      gap: 1rem;
    }
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: 'В канале конфиг можете найти все кофиги';
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      white-space: nowrap;
      font-size: 0.8rem;
    }
    .tooltip1 {
      position: relative;
    }
    .tooltip1:hover::after {
      content: 'В канале конфиг можете найти все кофиги';
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      white-space: nowrap;
      font-size: 0.8rem;
    }
    .tooltip1:hover::after {
      content: 'Чтобы его получить создайте тикет в дискорд канале и напишите @prem';
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      white-space: nowrap;
      font-size: 0.8rem;
    }
    footer {
      padding: 1rem;
      text-align: center;
    }
    .discord {
      font-size: 2rem;
      color: #7289da;
      transition: 0.3s;
    }
    .discord:hover {
      color: #99aab5;
      transform: scale(1.2);
    }
     /* Частицы */
  .particle {
    position: fixed;
    color: rgba(255, 255, 255, 0.1);
    font-weight: bold;
    font-size: 20px;
    pointer-events: none;
    animation: floatDown linear forwards;
    z-index: 0;
  }
  /* Новый блок с подарком */
  .gift-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 3rem;
    color: #ffcc00;
    cursor: pointer;
    transition: 0.3s;
    z-index: 3;
  }
  .gift-icon:hover {
    transform: scale(1.2);
    color: #ff9900;
  }
  
  .gift-menu {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    background-color: #10101a;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 1rem;
    z-index: 3;
  }
  
  .gift-menu.active {
    display: block;
  }
  
  @keyframes floatDown {
    from {
      transform: translateY(-10vh) rotate(0deg);
      opacity: 0;
    }
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 1;
    }
  }
  
  /* Фонарик */
  .spotlight {
    position: fixed;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 1;
    transition: transform 0.05s linear;
  }
  </style>
</head>
